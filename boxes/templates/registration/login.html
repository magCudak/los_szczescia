{% extends 'base.html' %}


{% block navbar %}
    <ul class="nav navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'boxes:home' %}">Strona główna</a>
        </li>
        {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'boxes:user_profile' %}"> Mój profil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'boxes:losuj' %}"> Losuj</a>
            </li>
        {% endif %}
    </ul>
{% endblock navbar %}


{% block content %}

    <div class="container">
        <div class="jumbotron text-center">
            <h2>Logowanie</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Logowanie</button>
            </form>
        </div>
    </div>
{% endblock content %}
